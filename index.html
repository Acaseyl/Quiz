<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/styles.css"></link>
    <title>Quiz</title>
</head>
<body>
    <!-- add start button -->
    <div class="strt-btn">
        <button>
            Start Quiz!
        </button>
    </div>
    <!-- quiz info box -->
    <div class="info-box">
        <h4>
            <ul>
               <li>
                    You will have 60 seconds to complete the quiz.
               </li> 
               <li>
                    You will be prompted with 5 questions.
                </li> 
                <li>
                    For each incorrect answer you will lose 3 seconds.
                </li> 
                <li>
                    For each correct answer, you will receive 1 point.
                </li> 
                <li>
                    When you finish the quiz you can add your initials to your highscore.
                </li>
            </ul>
        </h4>
    </div>
    <div class="quiz-cntr">
        <header>
            <div>Quiz application</div>
            <div class="timer">
                <div class="time-text">
                    
                </div>
                <div class="count-down">
                    <!--60-->
                </div>
            </div>
        </div>
        </header>
        <!-- quiz box -->
        <div class="quiz-box">
        <section>
            <div class="question-text">
            </div>
            <div class="option_list">
            </div>
        </section>
        <!--Footer of quiz box-->
        <footer>
            <div class="question-count">
    
            </div>
            <button class="next-btn">Next Question</button>
        </footer>
    </div>
    <!--Score box-->
    <div class="score-box">
        <div class="completed">
            
        </div>
        <div class="score">
            
        </div>
    </div>
</div>
</body>
<script src="Assets/quiz.js"></script>
<script src="Assets/functions.js"></script>
</html>
